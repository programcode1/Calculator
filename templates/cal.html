<html>
<head>
	{% load static %}
	<link rel="stylesheet" href="{% static 'calc.css' %}">
</head>
<body>
	<h1>Calculator using Css and Html ......&#128526;</h1>
<table>
	<tr>
		<th colspan='4'><input type='text' name='answer' id='display' placeholder='0'></th>
	</tr>
	<tr>
		<td><button onclick="display.value +='7'" class='left top'>7</button></td>
		<td><button onclick="display.value +='8'" class='top'>8</button></td>
		<td><button onclick="display.value +='9'" class='top'>9</button></td>
		<td><button onclick="display.value +='+'" class='right top'>+</button></td>
	</tr>
	<tr>
		<td><button onclick="display.value +='4'" class='left'>4</button></td>
		<td><button onclick="display.value +='5'">5</button></td>
		<td><button onclick="display.value +='6'">6</button></td>
		<td><button onclick="display.value +='-'" class='right left-right'>-</button></td>
	</tr>
	<tr>
		<td><button onclick="display.value +='1'" class='left'>1</button></td>
		<td><button onclick="display.value +='2'">2</button></td>
		<td><button onclick="display.value +='3'">3</button></td>
		<td><button onclick="display.value +='*'" class='right left-right'>*</button></td>
	</tr>
	<tr>
		<td><button onclick="display.value +='0'" class='left bottom'>0</button></td>
		<td><button onclick="display.value ='0'" class='bottom c'>C</button></td>
		<td><button onclick="display.value +='/'" class='bottom left-right'>/</button></td>
		<td><button onclick="display.value =eval(display.value)" class='right bottom equal'>=</button></td>
	</tr>
</table>	
</body>	
</html>
